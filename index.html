<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane - Netflix Series</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Font -->
    <style>
        @font-face {
            font-family: 'GE Modern Bold';
            src: url('fonts/GE Modern Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Hero -->
    <div id="hero"></div>

    <!-- Arcane Info Section -->
    <div id="arcane-info"></div>

    <!-- Characters Section -->
    <div id="characters"></div>

    <!-- Spotify Section -->
    <div id="spotify"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Load Header & Hero -->
    <script>
        $(document).ready(function(){
            $("#header").load("includes/header.html");
            $("#hero").load("includes/hero.html", function(response, status, xhr){
                if(status == "error"){
                    console.log("Error loading hero:", xhr.status, xhr.statusText);
                }
            });
            $("#arcane-info").load("includes/arcane-info.html", function(response, status, xhr){
                if(status == "error"){
                    console.log("Error loading arcane-info:", xhr.status, xhr.statusText);
                }
            });
            $("#characters").load("includes/characters.html", function(response, status, xhr){
                if(status == "error"){
                    console.log("Error loading characters:", xhr.status, xhr.statusText);
                }
            });
            $("#spotify").load("includes/spotify.html", function(response, status, xhr){
                if(status == "error"){
                    console.log("Error loading spotify:", xhr.status, xhr.statusText);
                }
            });
        });

    </script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
